name: postman-pull-request
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out Git repositor
      uses: actions/checkout@v1
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
        registry-url: https://registry.npmjs.org/
    - name: Install dependencies
      run: npm install
    - name: Install portman
      run: npm install -g @apideck/portman
    - name: Install newman
      run: npm install -g newman
    - name: run portman gen  
      run: portman -l conference-application/notifications-service/docs/openapi.yaml -o api/postman/notifications.postman.json
    - name: start notification service and infra
      run: docker-compose -f conference-application/notifications-service/tests/docker-compose-api.yaml up -d
    - name: run newman tests
      run: newman run conference-application/notifications-service/api/postman/notifications.postman.json --env-var "baseUrl=http://notifications-service:8080"
    - name: stop containers 
      run: docker-compose down